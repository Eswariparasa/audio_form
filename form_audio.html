<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body{
        background-image: url("https://raw.githubusercontent.com/Eswariparasa/audio_form/refs/heads/main/bg1.webp");
        background-repeat: no-repeat;
        background-size: cover;
    }  
    form{
        background: linear-gradient(-45deg,greenyellow,dodgerblue);
        padding: 50px;
        margin-left: 500px;
        margin-right: 500px;
        margin-top: 150px;
        margin-bottom: 150px;    
    }
    h2{
        background: linear-gradient(to right,greenyellow,rgb(105, 239, 105),rgb(242, 38, 160),dodgerblue);
        background-clip: text;
        color: transparent;
        font-weight: 900;
        font-family:  'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
    }
    button{
        border-color: brown;
        background-color: bisque;
        color: brown;
    }
</style>
<body>
    <center>
    <form action="reg1.html">
          <h2>Register to listen a song</h2>
          <label for="name">Name</label><br><br>
          <input type="text" name="name" id="name" required><br><br>
          <label for="email">Email Id</label><br><br>
          <input type="email" name="email" id="email" required><br><br>
          <button type="submit">Next</button>
    </form>
    </center>
</body>
</html>
